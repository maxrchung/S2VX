name: Validate pull request rules

on:
  pull_request:
    types:
    - opened
    - labeled
    - unlabeled
    - synchronize

jobs:
  validate-pull-request:
    runs-on: ubuntu-latest

    steps:
    - name: Release cannot be source branch
      if: ${{ github.head_ref == 'release' }}
      run: exit error

    - name: Master cannot merge to non-release branches
      if: ${{ github.head_ref == 'master' && github.base_ref != 'release' }}
      run: exit error

    - name: Non-release branches cannot merge to release
      if: ${{ github.head_ref != 'master' && github.base_ref == 'release' }}
      run: exit error

    - name: Release must have a version label
      if: ${{ github.base_ref == 'release' }}
      uses: mheap/github-action-required-labels@v1
      with:
        mode: exactly
        count: 1
        labels: major, minor, patch

    - name: Non-release pull requests cannot have a version label
      if: ${{ github.base_ref != 'release' }}
      uses: mheap/github-action-required-labels@v1
      with:
        mode: exactly
        count: 0
        labels: major, minor, patch
