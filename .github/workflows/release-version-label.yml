name: Require version label for release pull requests

on:
  pull_request:
    branches:
    - master

    types:
    - opened
    - labeled
    - unlabeled
    - synchronize

jobs:
  label:
    runs-on: ubuntu-latest

    steps:
    - uses: mheap/github-action-required-labels@v1
      with:
        mode: exactly
        count: 1
        labels: "major, minor, patch"